<div class="settings-container">
    <header class="settings-header">
        <a routerLink="/home" class="back-link">← Back</a>
        <h1>Account Settings</h1>
    </header>

    <main class="settings-content">

        <!-- Profile Section -->
        <section class="settings-card profile-card">
            <div class="profile-header">
                <div class="avatar">AD</div>
                <div class="profile-info">
                    <h2>Admin User</h2>
                    <p>admin&#64;shop.com</p>
                </div>
                <button class="edit-btn" routerLink="/settings/edit-profile">Edit Profile</button>
            </div>
        </section>

        <!-- Preferences Section -->
        <section class="settings-card">
            <h3>Preferences</h3>
            <div class="setting-item">
                <div class="setting-label">
                    <span>Push Notifications</span>
                    <p>Receive updates about new listings</p>
                </div>
                <label class="switch">
                    <input type="checkbox" checked>
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="setting-item">
                <div class="setting-label">
                    <span>Email Newsletter</span>
                    <p>Weekly digest of best deals</p>
                </div>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
            </div>
        </section>

        <!-- Security Section -->
        <section class="settings-card">
            <h3>Security</h3>
            <div class="setting-item clickable">
                <div class="setting-label">
                    <span>Change Password</span>
                    <p>Update your password regularly</p>
                </div>
                <span class="arrow">›</span>
            </div>
            <div class="setting-item clickable">
                <div class="setting-label">
                    <span>Two-Factor Authentication</span>
                    <p>Add an extra layer of security</p>
                </div>
                <span class="status-badge off">Off</span>
            </div>
        </section>

        <!-- Dangerous Actions -->
        <section class="settings-card danger-zone">
            <button (click)="logout()" class="logout-btn">
                Log Out
            </button>
            <button class="delete-account-btn">Delete Account</button>
        </section>

    </main>
</div>
