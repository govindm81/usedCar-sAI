<div class="edit-profile-container">
    <header class="page-header">
        <a routerLink="/settings" class="back-btn">
            <span class="arrow">‚Üê</span> Back to Settings
        </a>
        <h1>Edit Profile</h1>
    </header>

    <main class="form-container">
        <div class="avatar-section">
            <div class="avatar-large">AD</div>
            <button class="change-photo-btn">Change Photo</button>
        </div>

        <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
            <div class="form-grid">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" formControlName="firstName">
                </div>

                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" formControlName="lastName">
                </div>

                <div class="form-group full-width">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" formControlName="email">
                </div>

                <div class="form-group full-width">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" formControlName="phone">
                </div>

                <div class="form-group full-width">
                    <label for="bio">Bio</label>
                    <textarea id="bio" formControlName="bio" rows="4"></textarea>
                    <p class="hint">Brief description for your profile.</p>
                </div>
            </div>

            <div class="form-actions">
                <a routerLink="/settings" class="cancel-btn">Cancel</a>
                <button type="submit" [disabled]="profileForm.invalid" class="save-btn">Save Changes</button>
            </div>
        </form>
    </main>
</div>
