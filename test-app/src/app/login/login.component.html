<div class="login-container">
  <div class="glass-card" @fadeInUp>
    <div class="logo-area">
      <div class="logo-icon"></div>
      <h2>Welcome Back</h2>
      <p>Please simple sign in to continue</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="input-group" 
           [class.focused]="focusedInput === 'email'"
           [@floatInput]="focusedInput === 'email' ? 'floated' : 'normal'">
        <label for="email">Email Address</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email" 
          (focus)="onFocus('email')" 
          (blur)="onBlur()"
          placeholder="Enter your email"
        >
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error-msg">
          Valid email is required
        </div>
      </div>

      <div class="input-group" 
           [class.focused]="focusedInput === 'password'"
           [@floatInput]="focusedInput === 'password' ? 'floated' : 'normal'">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password"
          (focus)="onFocus('password')" 
          (blur)="onBlur()"
           placeholder="Enter your password"
        >
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-msg">
          Password must be at least 6 characters
        </div>
      </div>

      <div class="actions">
        <label class="remember-me">
          <input type="checkbox">
          <span>Remember me</span>
        </label>
        <a href="#" class="forgot-pass">Forgot Password?</a>
      </div>

      <button type="submit" [disabled]="loginForm.invalid" class="submit-btn">
        Sign In
      </button>
    </form>
    
    <div class="footer">
      Don't have an account? <a href="#" class="sign-up">Sign up</a>
    </div>
  </div>
</div>
