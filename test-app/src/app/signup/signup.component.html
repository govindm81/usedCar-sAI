<div class="signup-container">
    <div class="signup-card">
        <div class="header">
            <h2>Create Account</h2>
            <p>Join AutoDeal today</p>
        </div>

        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
            <!-- Name -->
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" formControlName="name" placeholder="John Doe">
                <div class="error" *ngIf="f['name'].touched && f['name'].errors">
                    <small *ngIf="f['name'].errors['required']">Name is required</small>
                    <small *ngIf="f['name'].errors['minlength']">Name must be at least 3 characters</small>
                </div>
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" formControlName="email" placeholder="john@example.com">
                <div class="error" *ngIf="f['email'].touched && f['email'].errors">
                    <small *ngIf="f['email'].errors['required']">Email is required</small>
                    <small *ngIf="f['email'].errors['email']">Enter a valid email</small>
                </div>
            </div>

            <!-- Phone -->
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" formControlName="phone" placeholder="9876543210">
                <div class="error" *ngIf="f['phone'].touched && f['phone'].errors">
                    <small *ngIf="f['phone'].errors['required']">Phone is required</small>
                    <small *ngIf="f['phone'].errors['pattern']">Enter a valid 10-digit number</small>
                </div>
            </div>

            <!-- Password -->
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" formControlName="password" placeholder="••••••••">
                <div class="error" *ngIf="f['password'].touched && f['password'].errors">
                    <small *ngIf="f['password'].errors['required']">Password is required</small>
                    <small *ngIf="f['password'].errors['minlength']">Password must be at least 6 characters</small>
                </div>
            </div>

            <!-- Confirm Password -->
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" formControlName="confirmPassword" placeholder="••••••••">
                <div class="error" *ngIf="signupForm.errors?.['mismatch'] && f['confirmPassword'].touched">
                    <small>Passwords do not match</small>
                </div>
            </div>

            <button type="submit" [disabled]="!signupForm.valid || isSubmitting" class="submit-btn">
                {{ isSubmitting ? 'Creating Account...' : 'Sign Up' }}
            </button>
        </form>

        <div class="footer">
            <p>Already have an account? <a routerLink="/login">Log in</a></p>
        </div>
    </div>
</div>
